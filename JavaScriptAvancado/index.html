<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="nav-titulo" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-contol" id="descricao" placeholder="Descricao">
            </div>

            <div class="form-group">
                <input type="text" class="form-contol" id="quantidade" placeholder="Quantidade">
            </div>

            <div class="form-group">
                <input type="text" class="form-contol" id="valor" placeholder="Valor">
            </div>

            <span id="btnUpdate" style="display:none;">
              <span id="inputIDUpdate"></span>
            <button class="btn btn-success" onclick="atualizaProduto();">Salvar</button>
            <button class="btn btn-danger" onclick="limpaFormulario();">Cancelar</button>
            </span>

            <button id="btnAdd" class="btn btn-primary" onclick="addProduto();">Adicionar</button>
        </div>
        <span id="erros"></span>
        <table id="listaTable" class="table">
            <thead>
                <tr>
                    <td>Descrição</td>
                    <td>Quantidade</td>
                    <td>Valor</td>
                    <td>Ação</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arroz</td>
                    <td>2</td>
                    <td>R$ 5.90</td>
                    <td>Editar | Apagar</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="valorTotal"></span></h4>
        </div>
    </nav>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/principal.js"></script>
</body>

</html>
